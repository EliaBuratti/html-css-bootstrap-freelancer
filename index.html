<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap freelancer</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- font icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
            <!-- navbar -->
            <div class="eb_nav"></div>

            <!-- start bootstrap section -->
            <div class="container-fluid">
                <div class="row text-center eb_primary px-1">
                    <div class="col my-4">
                        <figure class="figure">
                            <img src="./assets/img/avatar.svg" class="figure-img img-fluid rounded eb_size" alt="avatar">
                            <figcaption class="figure-caption text-white">
                                <h1>START BOOTSTRAP</h1>
                        <div class="eb_split my-3 d-flex align-items-center justify-content-center">
                            <div class="eb_line eb_light"></div>
                            <div class="eb_star mx-3">
                                <i class="fa-solid fa-star fa-lg"></i>
                            </div>
                            <div class="eb_line eb_light"></div>
                        </div>
                        <h5>
                            GRAPHIC ARTIST - WEB DESINER - ILLUSTRATOR
                        </h5>
                            </figcaption>
                          </figure>
    
                    </div>
                </div>
            </div>

            <!-- portfolio section -->
            <div class="container my-5 text-center">
                <div class="row justify-content-center g-3">
                    <h2>PORTFOLIO</h2>
                    <div class="eb_split my-3 d-flex align-items-center justify-content-center">
                        <div class="eb_line eb_dark"></div>
                        <div class="eb_star mx-3">
                            <i class="fa-solid fa-star fa-lg"></i>
                        </div>
                        <div class="eb_line eb_dark"></div>
                    </div>
                        <div class="col-12">
                            <img src="./assets/img/cabin.png" class="card-img rounded-3 " alt="cabin">
                        </div>
                        <div class="col-12">
                            <img src="./assets/img/cake.png" class="card-img rounded-3 " alt="cake">
                        </div>
                        <div class="col-12">
                            <img src="./assets/img/circus.png" class="card-img rounded-3 " alt="circus">
                        </div>
                        <div class="col-12">
                            <img src="./assets/img/game.png" class="card-img rounded-3 " alt="game">
                        </div>
                        <div class="col-12">
                            <img src="./assets/img/safe.png" class="card-img rounded-3 " alt="safe">
                        </div>
                        <div class="col-12">
                            <img src="./assets/img/submarine.png" class="card-img rounded-3 " alt="submarine">
                        </div>
                </div>
            </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
